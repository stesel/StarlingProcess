<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>StarlingExample</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#000000",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"StarlingExample"
		};
		swfobject.embedSWF(
			"StarlingExample.swf", 
			"altContent", "800", "600", "11.9.900", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html {background-color:#000000;}
		#wrapper { margin:0 auto;  width:800px; height:600px;}
		#altContent{text-align:center; border:2px solid #ffffff;}
		#center{text-align:center; color:#ffffff;  }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>StarlingExample</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
